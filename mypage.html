<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>마이페이지 - Livee</title>

  <!-- 공통 스타일 (SUIT 사용은 main.css에서 이미 적용) -->
  <link rel="stylesheet" href="/alpa/frontend/css/main.css?v=0820a" />
  <link rel="stylesheet" href="/alpa/frontend/css/mypage.css?v=0820b" />
</head>
<body data-page="mypage">
  <!-- 배너 -->
  <div id="banner-container" class="lv-banner"></div>

  <!-- 헤더는 이 페이지에서 숨김 -->
  <header id="header-container" class="lv-header" hidden></header>

  <!-- 상단 탭(유지) -->
  <nav id="top-tab-container" class="lv-top"></nav>

  <!-- 본문 -->
  <main class="lv-main">
    <!-- 계정관리 -->
    <section class="mypage-section" id="sec-account">
      <h2 class="mypage-title">내 계정 관리</h2>
      <ul class="mypage-list">
        <li>
          <a href="/alpa/blank/blank.html?from=account-edit" class="mypage-item">
            <div class="mi-body">
              <div class="mi-title">내 정보 변경</div>
              <div class="mi-sub" id="mi-account-sub">이름, 프로필</div>
            </div>
            <span class="mi-arrow" aria-hidden="true">›</span>
          </a>
        </li>
        <!-- ✅ 로그아웃 -->
        <li>
          <button type="button" id="btnLogout" class="mypage-item as-button">
            <div class="mi-body">
              <div class="mi-title">로그아웃</div>
              <div class="mi-sub">현재 계정에서 로그아웃합니다</div>
            </div>
            <span class="mi-arrow" aria-hidden="true">›</span>
          </button>
        </li>
      </ul>
    </section>

    <!-- 브랜드 -->
    <section class="mypage-section" id="sec-brand">
      <h2 class="mypage-title">브랜드</h2>
      <ul class="mypage-list">
        <li>
          <a href="/alpa/campaigns.html?mine=1" class="mypage-item">
            <div class="mi-body">
              <div class="mi-title">내가 등록한 캠페인</div>
              <div class="mi-sub">목록 확인 / 수정 / 삭제</div>
            </div>
            <span class="mi-arrow" aria-hidden="true">›</span>
          </a>
        </li>
        <li>
          <a href="/alpa/campaign-new.html" class="mypage-item">
            <div class="mi-body">
              <div class="mi-title">새 캠페인 등록</div>
              <div class="mi-sub">상품 캠페인 / 쇼호스트 모집</div>
            </div>
            <span class="mi-arrow" aria-hidden="true">›</span>
          </a>
        </li>
      </ul>
    </section>

    <!-- 쇼호스트 -->
    <section class="mypage-section" id="sec-showhost">
      <h2 class="mypage-title">쇼호스트</h2>

      <!-- 탭 네비(칩) -->
      <div class="mp-tabs" role="tablist" aria-label="쇼호스트 메뉴">
        <button class="mp-tab" data-href="/alpa/portfolio-edit.html">내 포트폴리오</button>
        <button class="mp-tab" data-href="/alpa/recruits.html?fav=1">내가 찜한 공고</button>
        <button class="mp-tab" data-href="/alpa/blank/blank.html?from=offers">받은 제안</button>
      </div>

      <!-- 안내 리스트(선택) -->
      <ul class="mypage-list compact">
        <li>
          <a href="/alpa/portfolio-edit.html" class="mypage-item sh-only">
            <div class="mi-body">
              <div class="mi-title">내 포트폴리오</div>
              <div class="mi-sub">작성/수정</div>
            </div>
            <span class="mi-arrow" aria-hidden="true">›</span>
          </a>
        </li>
        <li>
          <a href="/alpa/recruits.html?fav=1" class="mypage-item sh-only">
            <div class="mi-body">
              <div class="mi-title">내가 찜한 공고</div>
              <div class="mi-sub">저장한 공고 보기</div>
            </div>
            <span class="mi-arrow" aria-hidden="true">›</span>
          </a>
        </li>
        <li>
          <a href="/alpa/blank/blank.html?from=offers" class="mypage-item sh-only">
            <div class="mi-body">
              <div class="mi-title">받은 제안</div>
              <div class="mi-sub">브랜드로부터 온 컨택</div>
            </div>
            <span class="mi-arrow" aria-hidden="true">›</span>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <!-- 하단 탭 -->
  <nav id="bottom-tab-container" class="lv-bottom"></nav>

  <!-- 팝업 -->
  <dialog id="sh-modal" class="mp-modal">
    <div class="mp-modal-card">
      <p class="mp-modal-text">“쇼호스트” 유형 가입자만 사용 가능한 기능입니다.</p>
      <div class="mp-modal-actions">
        <button class="mp-btn mp-btn-sub" id="sh-cancel">닫기</button>
        <a class="mp-btn" id="sh-go-profile" href="/alpa/blank/blank.html?from=account-edit">내 정보 변경</a>
      </div>
    </div>
  </dialog>

  <!-- 공통 모듈 & 페이지 스크립트 -->
  <script src="/alpa/frontend/js/modules/banner.js"></script>
  <script src="/alpa/frontend/js/modules/top-tab.js"></script>
  <script src="/alpa/frontend/js/modules/bottom-tab.js"></script>
  <script src="/alpa/frontend/js/config.js?v=0820a"></script>
  <script src="/alpa/frontend/js/mypage.js?v=0820b"></script>
</body>
</html>

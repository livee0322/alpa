<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 - Livee</title>
  <link rel="stylesheet" href="/alpa/frontend/css/login.css" />
  <style>
    /* 롤 선택 pill - 필요 최소 스타일 */
    .lo-pill-wrap{display:flex;gap:12px;margin:16px 0;}
    .lo-pill{flex:1;padding:12px 14px;border-radius:999px;border:1px solid #e5e7eb;text-align:center;font-weight:700;background:#f8fafc;cursor:pointer}
    .lo-pill.active{background:#111827;color:#fff;border-color:#111827}
    .lo-error{color:#ef4444;margin-top:10px;font-weight:600}
    .lo-submit{width:100%;padding:14px 16px;border:0;border-radius:12px;background:#6366f1;color:#fff;font-weight:800;font-size:16px}
    .lo-submit:disabled{opacity:.6;cursor:progress}
    .lo-field{display:block;width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;margin:10px 0}
    .lo-label{font-weight:800;margin-top:8px;display:block}
  </style>
</head>
<body data-page="login">
  <!-- 공통 UI는 모듈이 주입 -->
  <main class="container" style="max-width:560px;margin:0 auto;padding:16px;">
    <h1 style="font-size:28px;font-weight:900;margin:6px 0 12px;">로그인</h1>

    <!-- 롤 선택 -->
    <div class="lo-pill-wrap" id="rolePills">
      <button type="button" class="lo-pill active" data-role="brand">브랜드(업체)</button>
      <button type="button" class="lo-pill" data-role="showhost">쇼호스트</button>
    </div>

    <!-- 폼 -->
    <form id="loginForm" autocomplete="on">
      <label class="lo-label" for="email">이메일</label>
      <input id="email" name="email" type="email" required class="lo-field" placeholder="you@example.com" />

      <label class="lo-label" for="password">비밀번호</label>
      <input id="password" name="password" type="password" required class="lo-field" placeholder="••••••••" />

      <button type="submit" class="lo-submit">로그인</button>
      <div id="loginError" class="lo-error" hidden></div>
    </form>

    <p style="margin-top:16px;">계정이 없으신가요? <a href="/alpa/signup.html">회원가입</a></p>
  </main>

  <!-- 공통 모듈 & 환경설정 -->
  <script src="/alpa/frontend/js/modules/banner.js"></script>
  <script src="/alpa/frontend/js/modules/header.js"></script>
  <script src="/alpa/frontend/js/modules/top-tab.js"></script>
  <script src="/alpa/frontend/js/modules/bottom-tab.js"></script>
  <script src="/alpa/frontend/js/config.js"></script>
  <!-- 페이지 스크립트 -->
  <script src="/alpa/frontend/js/login.js"></script>
</body>
</html>

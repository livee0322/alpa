<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 - Livee</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/alpa/frontend/css/main.css?v=0811s2" />
  <link rel="stylesheet" href="/alpa/frontend/css/login.css?v=0817-full2" />
</head>
<body data-page="login">
  <!-- 배너: 텍스트를 직접 넣어 항상 보이게 -->
  <div id="banner-container" class="lv-banner">
    <div class="lv-banner-in">현재 클로즈 베타 테스트 중입니다. 피드백을 환영합니다! 🚀</div>
  </div>

  <!-- 헤더/탑탭은 로그인 페이지에서 숨김(기존 main.css 규칙 유지) -->

  <main class="lg-wrap" role="main">
    <!-- 로고 (루트의 liveelogo.png 사용) -->
    <div class="lg-brand">
      <img src="/alpa/liveelogo.png" alt="Livee" />
    </div>

    <!-- 역할 선택 -->
    <div class="role-switch" role="tablist" aria-label="역할 선택">
      <button type="button" class="su-pill" data-role="brand" aria-pressed="true">브랜드</button>
      <button type="button" class="su-pill" data-role="showhost" aria-pressed="false">쇼호스트</button>
    </div>

    <!-- 폼: 라벨 제거(UX 간결), 접근성은 aria-label로 보완 -->
    <form id="loginForm" class="lg-form" novalidate>
      <input type="email" id="email" name="email" placeholder="you@example.com"
             aria-label="이메일" required autocomplete="username" inputmode="email" />
      <input type="password" id="password" name="password" placeholder="••••••••"
             aria-label="비밀번호" required autocomplete="current-password" />
      <button id="loginBtn" type="submit" class="lg-submit">로그인</button>
      <p id="loginError" class="lg-error" hidden></p>
    </form>

    <p class="lg-links">아직 계정이 없으신가요? <a href="/alpa/signup.html">회원가입</a></p>
  </main>

  <!-- 하단 탭 유지 -->
  <nav id="bottom-tab-container" class="lv-bottom"></nav>

  <!-- 필요한 모듈만 -->
  <script defer src="/alpa/frontend/js/modules/bottom-tab.js?v=1.0"></script>
  <script defer src="/alpa/frontend/js/config.js?v=0811c"></script>
  <script defer src="/alpa/frontend/js/login.js?v=0811c"></script>

  <script>
    // 역할 토글 저장
    (function(){
      const pills=document.querySelectorAll('.su-pill');
      let role=localStorage.getItem('lastRole')||'brand';
      const apply=r=>pills.forEach(p=>{
        const on=p.dataset.role===r;
        p.classList.toggle('active',on);
        p.setAttribute('aria-pressed',String(on));
      });
      apply(role);
      pills.forEach(p=>p.addEventListener('click',()=>{
        role=p.dataset.role;
        localStorage.setItem('lastRole',role);
        apply(role);
      }));
    })();
  </script>
</body>
</html>

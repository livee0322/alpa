<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 - ALPA</title>
  <link rel="stylesheet" href="/alpa/frontend/css/login.css" />
</head>
<body data-page="login">
  <main class="login-wrap">
    <h1>로그인</h1>
    <form id="loginForm">
      <label>Email
        <input type="email" id="email" required autocomplete="username" />
      </label>
      <label>Password
        <input type="password" id="password" required autocomplete="current-password" />
      </label>
      <button id="loginBtn" type="submit">로그인</button>
      <p id="loginError" class="error" style="display:none"></p>
    </form>
    <p class="hint"><a href="/alpa/signup.html">회원가입</a></p>
  </main>

  <!-- 공통 모듈 & 설정 (순서 중요) -->
  <script src="/alpa/frontend/js/modules/banner.js"></script>
  <script src="/alpa/frontend/js/modules/header.js"></script>
  <script src="/alpa/frontend/js/modules/top-tab.js"></script>
  <script src="/alpa/frontend/js/modules/bottom-tab.js"></script>
  <script src="/alpa/frontend/js/config.js"></script>
  <!-- 로그인 로직 -->
  <script src="/alpa/frontend/js/login.js"></script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>내 공고 - ALPA</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/alpa/frontend/css/main.css?v=0811" />
  <link rel="stylesheet" href="/alpa/frontend/css/recruits.css?v=0813" />
</head>
<body data-page="recruits">
  <!-- 공통 모듈 -->
  <div id="banner-container"></div>
  <header class="lv-header" id="header-container"></header>
  <nav id="top-tab-container" class="lv-top"></nav>

  <!-- 페이지 -->
  <div class="page">
    <main class="rc-wrap" aria-labelledby="rcTitle">
      <h1 id="rcTitle" class="rc-title">내가 등록한 공고</h1>

      <!-- 권한/오류 -->
      <p id="rcNotice" class="rc-notice" role="alert" hidden></p>

      <!-- 빈 상태 (아이템 없을 때만 표시) -->
      <section id="rcEmpty" class="rc-empty" aria-live="polite" hidden>
        <p>현재 등록한 공고가 없습니다.</p>
        <!-- 빈 상태에서도 바로 등록 가능 -->
        <a class="rc-primary" href="/alpa/recruitform.html">등록하기</a>
      </section>

      <!-- 리스트 -->
      <section id="rcList" class="rc-list" aria-live="polite" hidden></section>

      <!-- 하단 고정 CTA: 리스트 유/무와 무관하게 항상 맨 아래 -->
      <section class="rc-cta" aria-hidden="false">
        <a class="rc-primary" id="rcCreateBtn" href="/alpa/recruitform.html">등록하기</a>
      </section>
    </main>
  </div>

  <nav id="bottom-tab-container" class="lv-bottom"></nav>

  <!-- JS (순서 중요: config → page) -->
  <script src="/alpa/frontend/js/modules/banner.js"></script>
  <script src="/alpa/frontend/js/modules/header.js"></script>
  <script src="/alpa/frontend/js/modules/top-tab.js"></script>
  <script src="/alpa/frontend/js/modules/bottom-tab.js"></script>
  <script src="/alpa/frontend/js/config.js?v=0811"></script>
  <script src="/alpa/frontend/js/recruits.js?v=0813a"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>빈 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,sans-serif;background:#f7f7fb;color:#666}
    .box{background:#fff;padding:24px 28px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08);text-align:center}
    .k{color:#734ce0;font-weight:700}
  </style>
</head>
<body>
  <div class="box">
    <div style="font-size:18px;margin-bottom:6px;">이동 완료 (테스트용 빈페이지)</div>
    <div>path: <span class="k" id="p">/</span></div>
  </div>
  <script>
    const q = new URLSearchParams(location.search);
    document.getElementById('p').textContent = q.get('p') || '(none)';
  </script>
</body>
</html>

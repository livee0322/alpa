<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Livee - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/alpa/frontend/css/main.css?v=1.0" rel="stylesheet" />
  <link href="/alpa/frontend/css/signup.css?v=1.0" rel="stylesheet" />
</head>
<body data-page="my">
  <div id="header-container"></div>

  <main class="su-wrap">
    <h1 class="su-title">회원가입</h1>

    <!-- 역할 선택 -->
    <div class="su-role">
      <button class="su-pill active" data-role="brand">브랜드(업체)</button>
      <button class="su-pill" data-role="showhost">쇼호스트</button>
    </div>

    <form id="signupForm" class="su-form" novalidate>
      <label class="su-label">닉네임</label>
      <input type="text" name="nickname" placeholder="라이비" minlength="2" maxlength="12" required>

      <label class="su-label">아이디</label>
      <input type="text" name="username" placeholder="livee99" pattern="^[a-zA-Z0-9_]{4,16}$" required>

      <label class="su-label">비밀번호</label>
      <div class="su-pass">
        <input type="password" name="password" placeholder="6자 이상" minlength="6" required>
        <button type="button" class="toggle-eye" aria-label="비밀번호 보기" data-target="password">
          <svg viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3.5"/></svg>
        </button>
      </div>

      <label class="su-label">비밀번호 확인</label>
      <div class="su-pass">
        <input type="password" name="password2" placeholder="다시 입력" minlength="6" required>
        <button type="button" class="toggle-eye" aria-label="비밀번호 보기" data-target="password2">
          <svg viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3.5"/></svg>
        </button>
      </div>

      <label class="su-label">이메일</label>
      <input type="email" name="email" placeholder="example@livee.co" required>

      <button type="submit" class="su-submit">가입하기</button>
      <p class="su-error" id="formError" hidden></p>
    </form>

    <div class="su-links">
      이미 계정이 있나요? <a href="/alpa/login.html">로그인</a>
    </div>
  </main>

  <nav id="bottom-tab-container" class="lv-bottom"></nav>

  <script src="/alpa/frontend/js/modules/header.js?v=1.0"></script>
  <script src="/alpa/frontend/js/modules/bottom-tab.js?v=1.0"></script>
  <script src="/alpa/frontend/js/signup.js?v=1.0"></script>
</body>
</html>

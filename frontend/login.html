<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Livee - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/alpa/frontend/css/main.css?v=1.0" rel="stylesheet" />
  <link href="/alpa/frontend/css/login.css?v=1.0" rel="stylesheet" />
</head>
<body data-page="my">
  <!-- 배너/헤더/탭 생략(로그인 집중 페이지) 필요하면 붙일 수 있음 -->

  <main class="lg-wrap">
    <h1 class="lg-title"><img src="/alpa/logo.svg" alt="Livee" class="lg-logo"> 로그인</h1>

    <!-- 역할 스위치 -->
    <div class="lg-role">
      <button class="lg-pill active" data-role="brand">브랜드 (업체)</button>
      <button class="lg-pill" data-role="showhost">쇼호스트</button>
    </div>

    <!-- 탭(입력 방식) – 이메일/비번 기본 -->
    <div class="lg-tabs">
      <button class="lg-tab active" data-tab="email">이메일</button>
      <button class="lg-tab" data-tab="phone" disabled>휴대폰(준비중)</button>
    </div>

    <!-- 폼 -->
    <form id="loginForm" class="lg-form" novalidate>
      <label class="lg-label">이메일</label>
      <input type="email" name="email" placeholder="example@livee.co" required>

      <label class="lg-label">비밀번호</label>
      <input type="password" name="password" placeholder="비밀번호" minlength="6" required>

      <div class="lg-remember">
        <label>
          <input type="checkbox" id="rememberId"> 아이디 저장
        </label>
      </div>

      <button type="submit" class="lg-submit">로그인</button>
      <p class="lg-error" id="formError" hidden></p>
    </form>

    <div class="lg-links">
      <a href="/alpa/blank/blank.html?p=signup">회원가입</a>
      <span class="sep">|</span>
      <a href="/alpa/blank/blank.html?p=findid">아이디 찾기</a>
      <span class="sep">|</span>
      <a href="/alpa/blank/blank.html?p=findpw">비밀번호 찾기</a>
    </div>

    <div class="lg-help">
      <div class="lg-help-bubble">로그인에 문제가 있나요?</div>
      <a class="lg-help-card" href="/alpa/blank/blank.html?p=login-help">
        <strong>로그인 문제 해결 가이드</strong>
        <span>바로 확인해보세요!</span>
      </a>
    </div>
  </main>

  <!-- 하단탭 -->
  <nav id="bottom-tab-container" class="lv-bottom"></nav>

  <script src="/alpa/frontend/js/modules/bottom-tab.js?v=1.0"></script>
  <script src="/alpa/frontend/js/login.js?v=1.0"></script>
</body>
</html>

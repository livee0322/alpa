<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Livee - 홈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/frontend/css/main.css?v=1.0" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 띠배너 / 상단탭은 모듈로 렌더 -->
  <div id="banner-container"></div>

  <header class="lv-header">
    <img src="/logo.svg" alt="Livee" class="lv-logo" onclick="location.href='/index.html'">
    <div id="user-info" class="lv-user"></div>
  </header>

  <nav id="top-tab-container" class="lv-top"></nav>

  <main class="lv-main">
    <!-- 일정 -->
    <section class="lv-section">
      <div class="lv-section-head">
        <h2>오늘의 라이브 라인업</h2>
        <a class="lv-more" href="/blank/blank.html?p=schedule">더보기</a>
      </div>
      <div class="lv-schedule">
        <!-- 지금은 테스트용 빈 상태 -->
        <div class="lv-empty">예정된 일정이 없습니다.</div>
      </div>
    </section>

    <!-- 인기 공고 -->
    <section class="lv-section">
      <div class="lv-section-head">
        <h2>인기 공고</h2>
        <a class="lv-more" href="/blank/blank.html?p=recruits">더보기</a>
      </div>
      <div class="lv-hscroll" id="recruits">
        <div class="lv-empty">등록된 공고가 없습니다</div>
      </div>
    </section>

    <!-- 쇼호스트 포트폴리오 -->
    <section class="lv-section">
      <div class="lv-section-head">
        <h2>인기 쇼호스트</h2>
        <a class="lv-more" href="/blank/blank.html?p=portfolios">더보기</a>
      </div>
      <div class="lv-hscroll" id="portfolios">
        <div class="lv-empty">등록된 포트폴리오가 없습니다</div>
      </div>
    </section>

    <!-- 인플루언서 (3단 강조는 이후 JS 연동시 적용) -->
    <section class="lv-section">
      <div class="lv-section-head">
        <h2>인플루언서</h2>
        <a class="lv-more" href="/blank/blank.html?p=influencers">더보기</a>
      </div>
      <div class="lv-hscroll" id="influencers">
        <div class="lv-empty">등록된 인플루언서가 없습니다</div>
      </div>
    </section>
  </main>

  <nav id="bottom-tab-container" class="lv-bottom"></nav>

  <!-- 모듈 & 메인 JS -->
  <script src="/frontend/js/modules/banner.js?v=1.0"></script>
  <script src="/frontend/js/modules/top-tab.js?v=1.0"></script>
  <script src="/frontend/js/modules/bottom-tab.js?v=1.0"></script>
  <script src="/frontend/js/main.js?v=1.0"></script>
</body>
</html>

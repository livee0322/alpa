<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>캠페인 상세 - ALPA</title>

  <!-- 공통 -->
  <link rel="stylesheet" href="/alpa/frontend/css/main.css?v=0820" />
  <!-- 상세 전용 -->
  <link rel="stylesheet" href="/alpa/frontend/css/campaign-detail.css?v=0820a" />
</head>
<body data-page="campaign-detail">
  <!-- 상단 스택 -->
  <div id="banner-container" class="lv-banner"></div>
  <header id="header-container" class="lv-header"></header>
  <nav id="top-tab-container" class="lv-top"></nav>

  <main id="cdWrap" class="cd-wrap" aria-live="polite">
    <!-- 알림 -->
    <p id="cdNotice" class="cd-notice" hidden></p>

    <!-- 히어로(썸네일 + 배지) -->
    <section class="cd-hero">
      <div class="cd-hero-in">
        <img id="cdThumb" alt="캠페인 썸네일" />
        <div id="cdBadge" class="cd-badge" hidden></div>
      </div>
    </section>

    <!-- 타이틀/메타 -->
    <section class="cd-head">
      <div class="cd-brand" id="cdBrand">브랜드</div>
      <h1 class="cd-title" id="cdTitle">제목</h1>
      <div class="cd-meta" id="cdMeta"></div>
    </section>

    <!-- 본문 -->
    <section class="cd-body">
      <div id="cdDesc" class="cd-desc"></div>

      <!-- 상품 캠페인일 때만 표시 -->
      <div id="cdProducts" class="cd-products" hidden>
        <h2 class="cd-h2">상품 목록</h2>
        <div id="cdProdGrid" class="cd-prod-grid"></div>
      </div>
    </section>

    <!-- 비공개/권한/에러 안내 -->
    <div id="cdGuard" class="cd-guard" hidden></div>
  </main>

  <!-- 하단 액션바 -->
  <nav class="cd-actionbar" id="cdActionbar">
    <div class="cd-action-left">
      <div id="cdPrimaryInfo" class="cd-primary-info"></div>
      <div id="cdSubInfo" class="cd-sub-info"></div>
    </div>
    <div class="cd-action-right">
      <!-- 상태별로 한 개만 보이도록 JS에서 토글 -->
      <button id="cdBtnLogin" class="cd-btn cd-btn-primary" hidden>로그인하고 지원</button>
      <button id="cdBtnApply" class="cd-btn cd-btn-primary" hidden>지원하기</button>
      <button id="cdBtnApplied" class="cd-btn cd-btn-ghost" disabled hidden>지원 완료</button>
      <a id="cdBtnApplicants" class="cd-btn cd-btn-outline" hidden href="#">지원자 현황</a>
      <button id="cdBtnClosed" class="cd-btn cd-btn-ghost" disabled hidden>모집 마감</button>
    </div>
  </nav>

  <!-- 지원 모달 -->
  <div id="cdApplyModal" class="cd-modal" hidden>
    <div class="cd-modal-dim" data-close="1"></div>
    <div class="cd-modal-panel">
      <div class="cd-modal-head">
        <h3>지원하기</h3>
        <button class="cd-x" data-close="1" aria-label="닫기">×</button>
      </div>
      <div class="cd-modal-body">
        <label class="cd-field">
          <span>포트폴리오 링크</span>
          <input id="cdApplyPortfolio" type="url" placeholder="예: https://..." />
        </label>
        <label class="cd-field">
          <span>메시지</span>
          <textarea id="cdApplyMsg" rows="5" placeholder="간단한 소개나 의지를 적어주세요."></textarea>
        </label>
        <label class="cd-check">
          <input id="cdApplyAgree" type="checkbox" />
          <span>개인정보 수집·제공에 동의합니다.</span>
        </label>
        <p id="cdApplyNotice" class="cd-notice" hidden></p>
      </div>
      <div class="cd-modal-foot">
        <button class="cd-btn cd-btn-ghost" data-close="1">취소</button>
        <button id="cdApplySubmit" class="cd-btn cd-btn-primary">지원 제출</button>
      </div>
    </div>
  </div>

  <!-- 하단 탭 -->
  <nav id="bottom-tab-container" class="lv-bottom"></nav>

  <!-- 공통 모듈 -->
  <script src="/alpa/frontend/js/modules/banner.js"></script>
  <script src="/alpa/frontend/js/modules/header.js"></script>
  <script src="/alpa/frontend/js/modules/top-tab.js"></script>
  <script src="/alpa/frontend/js/modules/bottom-tab.js"></script>
  <script src="/alpa/frontend/js/config.js?v=0820"></script>

  <!-- 상세 전용 JS -->
  <script src="/alpa/frontend/js/campaign-detail.js?v=0820a"></script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>캠페인 상세</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/alpa/frontend/css/main.css" />
  <!-- 상세 전용 스타일 -->
  <link rel="stylesheet" href="/alpa/frontend/css/campaign.css?v=1" />
</head>
<body data-page="campaign-detail">
  <!-- 상단 스택 -->
  <div id="banner-container" class="lv-banner">
    <div class="lv-banner-in">현재 클로즈 베타 테스트 중입니다. 피드백 환영! 🚀</div>
  </div>
  <nav id="top-tab-container" class="lv-top"></nav>

  <main class="cd-wrap">
    <!-- 썸네일 -->
    <div class="cd-cover">
      <img id="cdThumb" alt="캠페인 썸네일" />
    </div>

    <!-- 브랜드 / 제목 -->
    <div class="cd-brand" id="cdBrand">브랜드 미정</div>
    <h1 class="cd-title" id="cdTitle">제목</h1>

    <!-- 메타 영역 -->
    <section id="cdMeta" class="cd-meta" hidden>
      <div class="cd-item" id="cdItemDate" hidden>
        <div class="cd-ico">📅</div>
        <div class="cd-txt"><b>촬영일</b><span id="mDate">-</span></div>
      </div>
      <div class="cd-item" id="cdItemTime" hidden>
        <div class="cd-ico">⏰</div>
        <div class="cd-txt"><b>시간</b><span id="mTime">-</span></div>
      </div>
      <div class="cd-item" id="cdItemLoc" hidden>
        <div class="cd-ico">📍</div>
        <div class="cd-txt"><b>장소</b><span id="mLoc">-</span></div>
      </div>
      <div class="cd-item" id="cdItemPay" hidden>
        <div class="cd-ico">💸</div>
        <div class="cd-txt"><b>출연료/가격</b><span id="mPay">-</span></div>
      </div>
      <div class="cd-item" id="cdItemDeadline" hidden>
        <div class="cd-ico">⏳</div>
        <div class="cd-txt"><b>모집 마감</b><span id="mDeadline">-</span></div>
      </div>
      <div class="cd-item" id="cdItemCat" hidden>
        <div class="cd-ico">🏷️</div>
        <div class="cd-txt"><b>카테고리</b><span id="mCat">-</span></div>
      </div>
    </section>

    <!-- (옵션) 상품 구성: product 타입일 때 노출 -->
    <section id="cdProducts" class="cd-products" hidden>
      <h2 class="cd-h2">구성 상품</h2>
      <div id="cdProdList" class="cd-prod-list"></div>
    </section>

    <!-- 상세 설명 -->
    <article class="cd-desc" id="cdDesc">상세 설명이 없습니다.</article>
  </main>

  <!-- 하단 고정 버튼 -->
  <div class="cd-bottom">
    <div class="cd-act">
      <div id="cdPayText" class="cd-pay"></div>
      <button id="cdPrimaryBtn" class="cd-btn" type="button">지원자 현황</button>
    </div>
  </div>

  <!-- 공통 모듈 -->
  <script src="/alpa/frontend/js/modules/top-tab.js"></script>
  <script src="/alpa/frontend/js/modules/bottom-tab.js"></script>
  <script src="/alpa/frontend/js/config.js"></script>

  <!-- 상세 전용 스크립트 -->
  <script src="/alpa/frontend/js/campaign.js?v=1"></script>
</body>
</html>
